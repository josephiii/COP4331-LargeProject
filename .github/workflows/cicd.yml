name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
uses: actions/checkout@v3

    
name: Install Dependencies
    run: npm install

    
name: Run Tests
    run: npm test

    
name: Build
    run: npm run build

    
name: Deploy to Server
    uses: appleboy/ssh-action@v1.0.0
    with:
      host: ${{ secrets.HOST }}
      username: ${{ secrets.USER }}
      key: ${{ secrets.SSH_KEY }}
      script: |
        cd /var/www/myapp
        git pull
        npm install
        pm2 restart app
